<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>J&T Express</title>
  <script type="text/javascript">
    (function () {
      // 获取连接上的国际化
      if (location.href.includes("lang=en")) {
        changeLang('en')
      } else if (location.href.includes("lang=zh")) {
        changeLang('zh')
      } else if (location.href.includes("lang=id")) {
        changeLang('id')
      }
      // 设置国际化
      function changeLang(lang) {
        localStorage.setItem("lang", lang === 'en' ? 'EN' : lang === 'zh' ? 'CN' : 'YN')
        location.href = location.href.replace('lang=' + lang, '')
      }
    })()
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- CDN初始化需要的js资源  -->
  <% htmlWebpackPlugin.options.cdnConfig.forEach(function(item){ if(item.js){ %>
  <script type="text/javascript" src="<%= item.js %>"></script>
  <% }}) %>
  <!-- built files will be auto injected -->
</body>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-823Y28ZFWG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-823Y28ZFWG');
</script>
</html>
